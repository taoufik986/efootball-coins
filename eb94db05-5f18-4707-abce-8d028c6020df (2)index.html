        document.querySelector('#platforms-devices-container .errors-platforms-container').style.display = 'none';
        callback();
      }
    }
    document.querySelectorAll('#platforms-devices-container .platform-device-container').forEach((element) => {
      element.addEventListener('click', (e) => {
        e.preventDefault();
        if(e.target.classList.contains('selected')) return;
        document.querySelector('.platform-device-container.selected')?.classList.remove('selected');
        if(e.target.tagName === 'IMG') {
          e.target.parentElement.classList.add('selected');
          deviceNameSelected = e.target.title;
        } else {
          e.target.classList.add('selected');
          deviceNameSelected = e.target.querySelector('img').title;
        }
        deviceNameSelectedCallback();
      })
    });

<script>
function selectedcard(e){
  document.getElementById("bntproceed1").style.display = "block";
  document.getElementById("card1").classList.remove("selectedcard");
  document.getElementById("card2").classList.remove("selectedcard");
  document.getElementById("card3").classList.remove("selectedcard");
  document.getElementById("card4").classList.remove("selectedcard");
  document.getElementById("card"+e).classList.add("selectedcard");
}
function cardOver(e){
  if(window.cardclicked!=e) {
    document.getElementById("card"+e).style.backgroundColor="yellow";
    document.getElementById("card"+e).classList.remove("zoomin");
    document.getElementById("card"+e).classList.add("zoomout");
  }
}
function cardOut(e){
  if(window.cardclicked!=e) {
    document.getElementById("card"+e).style.backgroundColor="white";
    document.getElementById("card"+e).classList.remove("zoomout");
    document.getElementById("card"+e).classList.add("zoomin");
  }
}
function proceed(){
  document.getElementById("allcard").classList.add("hidein");
  document.getElementById("platformform-text").classList.add("hidein");
  document.getElementById("platforms-devices-container").classList.add("hidein");
  document.getElementById("bntproceed1").classList.remove("showin");
  document.getElementById("bntproceed1").classList.add("hidein");
  setTimeout(function(){
    document.getElementById("allcard").style.display="none";
    document.getElementById("bntproceed1").style.display="none";
    document.getElementById("step2").style.display="block";
    document.getElementById("platforms-devices-container").style.display="none";
  }, 1000);
}
function bntnext() {
  var name = document.getElementById("name").value;
  if (name == "") {
    document.getElementById("errorname").style.display = "block";
  } else {
    document.getElementById("errorname").style.display = "none";
    document.getElementById("name").style.display = "none";
    document.getElementById("text-name").style.display = "none";
    document.getElementById("bntnext").style.display = "none";
    document.getElementById("step3").style.display = "block";
    document.getElementById("Gentext").innerHTML = "تم إنشاء العملات بنجاح!";
    document.getElementById("Gentext").style.color = "green";
    document.getElementById("pro-bar").classList.add("pro0To100");
    setTimeout(function() {
      document.getElementById("Gentext").innerHTML = "تمت العملية بنجاح!";
      document.getElementById("Gentext").style.color = "black";
    }, 4000);
  }
}
</script>
